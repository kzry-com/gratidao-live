# Site
name: 'gratidao-live'
description: 'Olá sou Claudia Ferreira, Gratidão.'
logo: 'assets/images/logo/gratidao.live3_2025_white_88.png'
favicon: 'assets/images/logo/gratidao.live3_2025_white_88.png'
baseurl: '/gratidao-live/'
url: 'https://kzry-com.github.io'
avatar: 'assets/images/sal.jpg'
disqus: 'gratidao-live'
email: 'gratidao@gratidao.live'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]